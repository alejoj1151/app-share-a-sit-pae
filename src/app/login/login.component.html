<div class="container">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h2></h2>
      </div>
      <div *ngIf="isLoginError" class="red-text center error-message">
          <i class="material-icons">error</i> Usuario ó contraseña incorrectos
      </div>
        <form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(Email.value,Password.value)">
          <div class="row">
            <div class="input-field col s12">
              <input class="validate" type="text" #Email ngModel name="email" placeholder="Correo electrónico @unal.edu.co" required>
            </div>
          </div>
          <div class="row">
            <div class="input-fielsd col s12">
              <input type="password" #Password ngModel name="Password" placeholder="Contraseña" required>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Entrar</button>
              </div>
            </div>
          <div class="container" style="text-align: center">
            <div class="sm-jumbotron center-align">
                <a href="register">¿No estás registrado? Regístrate.</a>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
