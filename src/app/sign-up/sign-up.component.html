<div class="container">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h1></h1>
      </div>
        <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
          <div class="row">
            <div class="input-field col s6">
              <input class="validate" type="number" name="document" #Documento="ngModel" [(ngModel)]="document" required>
              <label data-error="Documento de identidad no válido">Cédula</label>
            </div>
            <div class="input-field col s6">
              <input class="validate" type="password" name="password" #Password="ngModel" [(ngModel)]="password" required  minlength="5">
              <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'¡Valor Requerido!':'Mínimo 5 caracteres requeridos'):''">Contraseña</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input class="validate" type="text" name="email" #Email="ngModel" [(ngModel)]="email" [pattern]="emailPattern" required>
              <label data-error="Verifica que tu correo termine en @unal.edu.co">Email @unal.edu.co</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input type="text" name="firstname" #FirstName="ngModel" [(ngModel)]="firstname" required>
              <label>Nombre</label>
            </div>
            <div class="input-field col s6">
              <input type="text" name="lastname" #LastName="ngModel" [(ngModel)]="lastname" required>
              <label>Apellidos</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <button href="login" [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit" >Registrar</button>
              </div>
          </div>
        </form>
    </div>
  </div>
</div>
