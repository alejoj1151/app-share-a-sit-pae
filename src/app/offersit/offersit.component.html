<p class="lead">Selecciona un vehículo</p>
  <div class="table-responsive">
    <table class="table" >
      <thead>
        <tr>
          <th scope="col">Placa</th>
          <th scope="col">Tipo</th>
          <th scope="col">Puestos</th>
          <th scope="col">Elegir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehiculo of vehiculos">
          <th scope="row">{{vehiculo.numberplate}}</th>
          <td>{{vehiculo.type}}</td>
          <td>{{vehiculo.totalseats}}</td>
          <td><button type="button" class="btn btn-dark" (click)="elegirVehiculo()">Elegir</button></td>
        </tr>
      </tbody>
    </table>
  </div>
<div class="container">
  <p class="lead">Elige destino</p>
  <form>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Tipo de vehículo</label>
      <select class="form-control" id="exampleFormControlSelect1" required>
        <option>volador</option>
        <option>minas</option>
      </select>
    </div>
  </form>
</div>

<div class="container">
    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="ofrecerpuestoBoton()">Iniciar viaje</button>
    <h1> {{mensaje}}</h1>
    <h2> </h2>
</div>
